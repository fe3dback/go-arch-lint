version: 3
workdir: internal
allow:
  depOnAnyVendor: false

exclude:
  - someDir

excludeFiles:
  - "^.*_test\\.go$"
  - "^.*\/test\/.*$"

vendors:
  go-common:           { in: golang.org/x/sync/errgroup }
  go-ast:              { in: [ golang.org/x/mod/modfile, golang.org/x/tools/go/packages ] }
  3rd-yaml:
    in:
      - github.com/goccy/go-yaml
      - github.com/goccy/go-yaml/**
      - github.com/fe3dback/go-yaml    # custom fork (need propose back PR)

components:
  main:                { in: [ app , ppa ] }
  container:           { in: app/internal/container/** }

commonVendors:
  - go-common

commonComponents:
  - models
  - 3rd-yaml

deps:
  main:
    mayDependOn:
      - container

  container:
    anyVendorDeps: true
    anyProjectDeps: true

  operations:
    mayDependOn:
      - services
    canUse:
      - 3rd-graph